      <div class="content">
      <table class="table">
        <tr>
          <th>#</th>
          <th>Logo
            <select ng-model="orderProp">
              <option value="video.entry.updated.$t">Najnowsze</option>
              <option value="entry.title.$t">Tytuł</option>
              <option value="video.entry.yt$statistics.viewCount">Wyświetlenia</option>
            </select>
          </th>
          <th>Tytuł</th>
          <th>Ocena</th>
          <th>Wyświetlenia</th>
          <th>Kategoria</th>
          <th>Data</th>
        </tr>
        <tr ng-repeat="video in videos | orderBy: orderProp | filter:query">
          <th></th>
          <th><img ng-src="{{video.entry.media$group.media$thumbnail.1.url}}"></th>
          <th><a href="#/video/{{video.entry.id.$t.slice(42, 53)}}">{{video.entry.title.$t}}</a></th>
          <th>{{video.entry.gd$rating.average}}</th>
          <th>{{video.entry.yt$statistics.viewCount}}</th>
          <th>{{video.entry.category.1.label}}</th>
          <th>{{video.entry.published.$t}}</th>
          <!-- <th>{{video.author_name}}</th> -->
        </tr>
      </table>
